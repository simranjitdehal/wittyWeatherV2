<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login WittyWeather</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input {
            display: block;
            margin: 15px auto;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: left;
            /* makes placeholder text start from left */
            box-sizing: border-box;
            /* include padding in width calculation */
        }

        button {
            padding: 10px 20px;
            background-color: #4d83c1;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #315579;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #2366b8;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username or Email" required>
        <input type="password" id="password" placeholder="Password" required><br>
        <button id="loginBtn">Log In</button>
        <hr style="margin: 20px 0;">
        <button id="googleLoginBtn" style="background-color: #db4437;">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"
                style="width:18px;vertical-align:middle;margin-right:8px;">
            Login with Google
        </button>
        <div class="message" id="message"></div>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
